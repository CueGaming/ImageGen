<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Chatbot</title>
    <style>
        /* Your CSS styles here */
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-log"></div>
        <input type="text" id="user-input" placeholder="Type your message here...">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        // Define chatbot responses
        var responses = {
            "hello": ["Hello!", "Hi there!", "Hey!"],
            "how are you?": ["I'm doing well, thank you!", "Feeling good today!", "I'm alright, thanks for asking!"],
            "goodbye": ["Goodbye!", "See you later!", "Take care!"]
        };

        // Initialize chat log
        var chatLog = [];

        function sendMessage() {
            var userInput = document.getElementById("user-input").value;
            document.getElementById("chat-log").innerHTML += "<p>User: " + userInput + "</p>";
            
            var response = getChatbotResponse(userInput);
            document.getElementById("chat-log").innerHTML += "<p>Chatbot: " + response + "</p>";

            // Store user input and chatbot response in chat log
            chatLog.push({ user: userInput, chatbot: response });

            // Clear user input field
            document.getElementById("user-input").value = "";
        }

        function getChatbotResponse(userInput) {
            // Search for similar user inputs in chat log and return a corresponding response
            for (var i = chatLog.length - 1; i >= 0; i--) {
                if (similarInput(userInput, chatLog[i].user)) {
                    return chatLog[i].chatbot;
                }
            }

            // If no similar input found, generate a random response
            var keys = Object.keys(responses);
            var randomKey = keys[Math.floor(Math.random() * keys.length)];
            var possibleResponses = responses[randomKey];
            return possibleResponses[Math.floor(Math.random() * possibleResponses.length)];
        }

        // Function to determine similarity between two strings (basic approach)
        function similarInput(input1, input2) {
            // Here you can implement a more sophisticated similarity comparison algorithm
            return input1.toLowerCase() === input2.toLowerCase();
        }
    </script>
</body>
</html>
