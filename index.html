<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            width: 300px;
            margin-bottom: 20px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Image Generator</h2>
        <form id="imageForm">
            <input type="text" id="textInput" placeholder="Type your request here...">
            <br>
            <input type="submit" value="Generate Image">
        </form>
        <div id="imageResult"></div>
    </div>

    <script>
        document.getElementById("imageForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission
            var userInput = document.getElementById("textInput").value;
            // Here you can send a request to your backend to generate the image based on userInput
            // For simplicity, let's just display the user input as text
            document.getElementById("imageResult").innerHTML = "<p>User input: " + userInput + "</p>";
        });
    </script>
</body>
</html>
