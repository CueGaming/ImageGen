<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .chat-container {
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        .chat-header {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .chat-body {
            padding: 10px;
            max-height: 200px;
            overflow-y: auto;
        }
        .chat-footer {
            background-color: #f5f5f5;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        input[type="text"] {
            padding: 8px;
            font-size: 16px;
            width: calc(100% - 70px);
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            padding: 8px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .delete-button {
            background-color: #dc3545;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .delete-button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Image Generator</h1>
        
        <div class="chat-container" id="chat1">
            <div class="chat-header">
                Chat 1
                <button class="delete-button" onclick="deleteChat('chat1')">Delete</button>
            </div>
            <div class="chat-body">
                <!-- Chat messages will be displayed here -->
            </div>
            <div class="chat-footer">
                <input type="text" id="textInput1" placeholder="Type your message here...">
                <input type="submit" value="Send" onclick="sendMessage('textInput1', 'chat1')">
            </div>
        </div>

        <div class="chat-container" id="chat2">
            <div class="chat-header">
                Chat 2
                <button class="delete-button" onclick="deleteChat('chat2')">Delete</button>
            </div>
            <div class="chat-body">
                <!-- Chat messages will be displayed here -->
            </div>
            <div class="chat-footer">
                <input type="text" id="textInput2" placeholder="Type your message here...">
                <input type="submit" value="Send" onclick="sendMessage('textInput2', 'chat2')">
            </div>
        </div>

        <button onclick="createNewChat()">Create New Chat</button>
    </div>

    <script>
        function sendMessage(inputId, chatId) {
            var userInput = document.getElementById(inputId).value;
            var chatBody = document.getElementById(chatId).getElementsByClassName('chat-body')[0];
            var messageElement = document.createElement('p');
            messageElement.textContent = userInput;
            chatBody.appendChild(messageElement);
            document.getElementById(inputId).value = '';
        }

        function deleteChat(chatId) {
            var chat = document.getElementById(chatId);
            chat.parentNode.removeChild(chat);
        }

        function createNewChat() {
            var newChatId = 'chat' + (document.getElementsByClassName('chat-container').length + 1);
            var container = document.querySelector('.container');

            var newChat = document.createElement('div');
            newChat.className = 'chat-container';
            newChat.id = newChatId;

            var chatHeader = document.createElement('div');
            chatHeader.className = 'chat-header';
            chatHeader.innerHTML = 'Chat ' + (document.getElementsByClassName('chat-container').length + 1) +
                '<button class="delete-button" onclick="deleteChat(\'' + newChatId + '\')">Delete</button>';

            var chatBody = document.createElement('div');
            chatBody.className = 'chat-body';

            var chatFooter = document.createElement('div');
            chatFooter.className = 'chat-footer';

            var input = document.createElement('input');
            input.type = 'text';
            input.placeholder = 'Type your message here...';

            var submitButton = document.createElement('input');
            submitButton.type = 'submit';
            submitButton.value = 'Send';
            submitButton.onclick = function() {
                sendMessage('textInput' + (document.getElementsByClassName('chat-container').length + 1), newChatId);
            };

            chatFooter.appendChild(input);
            chatFooter.appendChild(submitButton);

            newChat.appendChild(chatHeader);
            newChat.appendChild(chatBody);
            newChat.appendChild(chatFooter);

            container.insertBefore(newChat, container.lastElementChild);
        }
    </script>
</body>
</html>
